<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인 예제: 로그인</title>
</head>
<body>
  <h1>로그인하기</h1>
  <p>로그인 예제 서비스에서 로그인해주세요.</p>
  <input type="text" placeholder="아이디를 입력해주세요." size="50" id="id"><br>
  <input type="password" placeholder="비밀번호를 입력해주세요." size="50" id="password"><br>

  <button onclick="login()">예제 서비스에서 로그인합니다.</button>
</body>
<script src="login.js"></script>
</html>
